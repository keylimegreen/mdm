name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.2.0  # or use "node-version-file: .nvmrc" if using nvm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm start  # or `npm start` if it's dev, but `build` is typical for CI

      - name: Archive production build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
